version: 2
jobs:
  build:
    docker:
      - image: circleci/clojure:openjdk-11-lein
    steps:
      - checkout
      - run: lein test

  publish-snapshot:
    docker:
      - image: circleci/clojure:openjdk-11-lein
    steps:
      - checkout
      - run: lein deploy clojars


workflows:
  version: 2
  build-publish:
    jobs:
      - build
      - publish-snapshot:
          requires:
            - build
          filters:
            branches:
              only: master